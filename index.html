<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
        }

        .score-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            flex: 1;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 36px;
            font-weight: bold;
        }

        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            gap: 20px;
        }

        .choice-display {
            flex: 1;
            text-align: center;
        }

        .choice-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .choice-icon {
            font-size: 80px;
            background: #f0f0f0;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            margin: 0 auto;
            border: 4px solid #ddd;
        }

        .vs {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .result-message {
            font-size: 28px;
            font-weight: bold;
            margin: 30px 0;
            min-height: 40px;
            color: #333;
        }

        .result-message.win {
            color: #22c55e;
        }

        .result-message.lose {
            color: #ef4444;
        }

        .result-message.draw {
            color: #f59e0b;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .choice-btn {
            background: white;
            border: 4px solid #667eea;
            border-radius: 20px;
            width: 100px;
            height: 100px;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            background: #667eea;
        }

        .choice-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .battle-area {
                flex-direction: column;
            }

            .vs {
                transform: rotate(90deg);
            }

            .choice-btn {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .choice-icon {
                width: 100px;
                height: 100px;
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚úä üñê ‚úå</h1>
        <div class="subtitle">Rock Paper Scissors</div>

        <div class="score-board">
            <div class="score-box">
                <div class="score-label">Player</div>
                <div class="score-value" id="player-score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computer-score">0</div>
            </div>
        </div>

        <div class="battle-area">
            <div class="choice-display">
                <div class="choice-label">Your Choice</div>
                <div class="choice-icon" id="player-choice">?</div>
            </div>
            <div class="vs">VS</div>
            <div class="choice-display">
                <div class="choice-label">Computer Choice</div>
                <div class="choice-icon" id="computer-choice">?</div>
            </div>
        </div>

        <div class="result-message" id="result-message">Choose your move!</div>

        <div class="choices">
            <button class="choice-btn" onclick="play('rock')" title="Rock">‚úä</button>
            <button class="choice-btn" onclick="play('paper')" title="Paper">üñê</button>
            <button class="choice-btn" onclick="play('scissors')" title="Scissors">‚úå</button>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Score</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = {
            rock: '‚úä',
            paper: 'üñê',
            scissors: '‚úå'
        };

        function getComputerChoice() {
            const options = ['rock', 'paper', 'scissors'];
            return options[Math.floor(Math.random() * 3)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'draw';
            }

            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            }

            return 'lose';
        }

        function play(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            // Update displays
            document.getElementById('player-choice').textContent = choices[playerChoice];
            document.getElementById('computer-choice').textContent = choices[computerChoice];

            // Update result message
            const resultMessage = document.getElementById('result-message');
            resultMessage.classList.remove('win', 'lose', 'draw');

            if (result === 'win') {
                playerScore++;
                resultMessage.textContent = 'üéâ You Win!';
                resultMessage.classList.add('win');
            } else if (result === 'lose') {
                computerScore++;
                resultMessage.textContent = 'üò¢ You Lose!';
                resultMessage.classList.add('lose');
            } else {
                resultMessage.textContent = 'ü§ù It\'s a Draw!';
                resultMessage.classList.add('draw');
            }

            // Update scores
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('player-score').textContent = '0';
            document.getElementById('computer-score').textContent = '0';
            document.getElementById('player-choice').textContent = '?';
            document.getElementById('computer-choice').textContent = '?';
            
            const resultMessage = document.getElementById('result-message');
            resultMessage.textContent = 'Choose your move!';
            resultMessage.classList.remove('win', 'lose', 'draw');
        }
    </script>
</body>
</html>
